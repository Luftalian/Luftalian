name: GitHub Readme Stats

on:
  schedule:
    - cron: '30 1/12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Luftalian&theme=monokai&show_icons=true
          path: stats.svg
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=Luftalian&layout=compact&theme=monokai
          path: top-langs.svg
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats.svg top-langs.svg
          git diff --staged --quiet || (git commit -m "Update stats cards" && git pull --rebase && git push)
